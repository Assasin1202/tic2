<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

    <!--BODY  START  -->
<div id="container">
      <div id="box-divs">
    <div id="game-heading">TIC TAC TOE <div class="glowing-line"></div></div>
    
    <div id="intro-screen" class="center contents">
    <div class="welcome-message">Welcome to the game <img class="welcome-icon" src="smile.png"> </div>
        <div id="symbol-heading">Choose your symbol:</div>
        <button type="button" id="choose-x" class="choose">ùí≥</button>
        <button type="button" id="choose-o" class="choose">ùí™</button>
    </div>
      
      <div id="enemy-screen" class="center hidden contents">
        <h2>Play against:</h2>
        <button type="button" id="choose-human" class="choose"><img class="play-icons" src="user.png">Human</button>
        <button type="button" id="choose-cpu" class="choose"><img class="play-icons" src="android.png">CPU</button>
      </div>
        
      <div id="game-screen" class="center hidden contents">
        <!-- Every cell has an id "cell" followed by cell row and cell column -->
        <table class="center">
          <tr>
            <td>
              <button type="button" class="cell" id="cell00"></button>
            </td>
            <td>
              <button type="button" class="cell" id="cell01"></button>
            </td>
            <td>
              <button type="button" class="cell" id="cell02"></button>
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" class="cell" id="cell10"></button>
            </td>
            <td>
              <button type="button" class="cell" id="cell11"></button>
            </td>
            <td>
              <button type="button" class="cell" id="cell12"></button>
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" class="cell" id="cell20"></button>
            </td>
            <td>
              <button type="button" class="cell" id="cell21"></button>
            </td>
            <td>
              <button type="button" class="cell" id="cell22"></button>
            </td>
          </tr>
        </table>
        <button type="button" id="restart">Reset</button>
      <div>
    </div>    
</div>
<footer>
  <div class="bottom-container">
    <div class="made-with">Made with</div>
    <div class="love-icon">üíñ</div>
    <div class="by"> and Dedication by</div>
    <div class="the-boyz">The BOYZ</div>
  </div>
</footer>
  <!-- Body end  -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
